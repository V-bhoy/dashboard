<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/44be7fbeca.js"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard</title>
  </head>
  <body>
    <main>
      <section class="left">
        <div class="profile">
          <img src="./assets/profile-pic.jpg" alt="profile-pic" />
          <p>Marks Paul</p>
        </div>
        <div class="nav">
          <i class="fa-regular fa-list"></i>
          <a href="#board">Dashboard</a>
        </div>
        <div class="nav">
          <i class="fa-solid fa-circle-info"></i>
          <a href="#data">Data</a>
        </div>
        <div class="nav">
          <i class="fa-solid fa-user"></i>
          <a href="#users">Users</a>
        </div>
        <div class="nav">
          <i class="fa-solid fa-calendar-week"></i>
          <a href="#schedule">Schedule</a>
        </div>
        <div class="nav">
          <i class="fa-solid fa-address-book"></i>
          <a href="#contact">Contact</a>
        </div>
      </section>
      <section class="right">
        <header>
          <h1>Dashboard</h1>
          <input type="text" placeholder="search" />
        </header>
        <article id="board">
          <div>
            <h3>Activities</h3>
            <p>Mar-April 2025</p>
          </div>
          <div>
            <img src="./assets/graph.png" alt="statistics" />
          </div>
        </article>
        <article id="data">
          <h2>Dashboard Data</h2>
          <div class="cards">
            <div class="card card1">
              <i class="fa-solid fa-dollar-sign"></i>
              <p class="card-title">Total Revenue</p>
              <p class="card-data">$456,43,22</p>
            </div>
            <div class="card card2">
              <i class="fa-solid fa-wallet"></i>
              <p class="card-title">Total Transaction</p>
              <p class="card-data">1,450</p>
            </div>
            <div class="card card3">
              <i class="fa-solid fa-heart"></i>
              <p class="card-title">Total Likes</p>
              <p class="card-data">1,234</p>
            </div>
            <div class="card card4">
              <i class="fa-solid fa-users"></i>
              <p class="card-title">Total User</p>
              <p class="card-data">856</p>
            </div>
          </div>
        </article>
        <article id="users"></article>
        <article id="schedule"></article>
        <article id="contact"></article>
        <footer></footer>
      </section>
    </main>
  </body>
</html>
