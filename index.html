<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/44be7fbeca.js"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard</title>
  </head>
  <body>
    <main>
      <section class="left">
        <div class="profile">
          <img src="./assets/profile-pic.jpg" alt="profile-pic" />
          <p>Marks Paul</p>
        </div>
        <div class="nav">
          <i class="fa-regular fa-list"></i>
          <a href="#board">Dashboard</a>
        </div>
        <div class="nav">
          <i class="fa-solid fa-circle-info"></i>
          <a href="#data">Data</a>
        </div>
        <div class="nav">
          <i class="fa-solid fa-user"></i>
          <a href="#users">Users</a>
        </div>
        <div class="nav">
          <i class="fa-solid fa-calendar-week"></i>
          <a href="#schedule">Schedule</a>
        </div>
        <div class="nav">
          <i class="fa-solid fa-address-book"></i>
          <a href="#contact">Contact</a>
        </div>
      </section>
      <section class="right">
        <header>
          <h1>Dashboard</h1>
          <input type="text" placeholder="search" />
        </header>
        <article id="board"></article>
        <article id="data"></article>
        <article id="users"></article>
        <article id="schedule"></article>
        <article id="contact"></article>
        <footer></footer>
      </section>
    </main>
  </body>
</html>
