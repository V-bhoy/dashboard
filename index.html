<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/44be7fbeca.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
   <main>
     <section class="left">
        <div class="profile">
            <img src="./assets/profile-pic.jpg" alt="profile-pic"/>
            <p>Marks Paul</p>
        </div>
        <div class="nav">
            <i class="fa-regular fa-list"></i>
            <a href="#board">Dashboard</a>
        </div>
        <div class="nav">
            <i class="fa-solid fa-circle-info"></i>
            <a href="#data">Data</a>
        </div>
        <div class="nav">
            <i class="fa-solid fa-user"></i>
            <a href="#users">Users</a>
        </div>
        <div class="nav">
            <i class="fa-solid fa-calendar-week"></i>
            <a href="#schedule">Schedule</a>
        </div>
        <div class="nav">
            <i class="fa-solid fa-address-book"></i>
            <a href="#contact">Contact</a>
        </div>
     </section>
     <section class="right">
        <header></header>
        <article id="board"></article>
        <article id="data"></article>
        <article id="users"></article>
        <article id="schedule"></article>
        <article id="contact"></article>
        <footer></footer>
     </section>
   </main> 
</body>
</html>
